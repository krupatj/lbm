{% extends "librarymanagement\user_index.html" %}
{% block content %}

<div class="review_book">
    <form action =  "{% url 'user_submit_review' book_id %}" method="post">
        {% csrf_token %}

        <p class="review_head">Please type your review here</p>
        <input  class="textarea" type="textarea" name="review_content">
        <button type="submit" class="review_submit">Submit</button>
        <button type="reset" class="review_cancel">Cancel</button>

    </form>
</div>
{% endblock %}
