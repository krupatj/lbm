
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Main Page<{% endblock %}/title>
	 {% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" >
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
	<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css"
    	rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{% static 'css/jqueryfile.js' %}"></script>

</head>
 {% load static %}
<body>
	<div class="container">
		<header>
			<div id="header_top">
				<p><a href="#">Welcome</a></p>
			</div>
			<div id="header_center">
				
				<input  class="add" type="button" id="add_account" value="Create an account" />
				<div id="signup_dialog" style="display: none" align = "left">
                <form action="{% url 'admin_sign_up_page' %}"  method="post">

                    {% csrf_token %}
                    {{form.as_p}}
                    <br><br>
                    <button id="signup_submit">Submit data</button>
                
                </form>
            </div>
            <input  class="add" type="button" id="btnShow2" value="Login" />
            <div id="login_dialog" style="display: none" align = "left">
            <form action="{% url 'login_window' %}"  method="post">

            	    {% csrf_token %}
                    <p>UserName</p>
                    <input type="text" name="username">
                
                    <p>Password</p>
                    <input type="password" name="password">
                    <br><br>
                    <button class="add" type="submit" id="btnShow">Login</button>
                </form>
            </div>
		</header>
		<div class="body1">
		    {% block content %}
		        {% if messages %}
                    {% for message in messages %}
                       <div class="error_message {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
                    {% endfor %}
                {% endif %}
			<div class="logo">
				<button><a href="#">Welcome to the Library Management System</a></button>
			</div>
			<h3 id="title">Explore the World's Knowledge!!</h3>
			{% endblock %}
		</div>
	</div>
</body>
